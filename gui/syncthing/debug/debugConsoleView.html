<style type="text/css">
	#debugConsole {
		position: fixed;
		right: 0;
		bottom: 0;
		height: 85%;
		width: 100%;
		background-color: #fff;
		z-index: 2000;
	}
	#debugConsole pre {
		height: 100%;
	}
	.navbar-checkbox {
		/* Determined experimentally from how a navbar link gets styled. Liable to break whenever, I guess. */
		line-height: 24px;
		padding-top: 7px;
		padding-bottom: 7px;
		padding-left: 5px;
		padding-right: 5px;
	}
</style>
<div id="debugConsole" ng-controller="DebugController">
	<nav class="navbar navbar-default">
		<div class="container container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Debug</a>
			</div>
			<ul class="navbar-nav nav navbar-right">
				<li><a href="#"><i class="fa fa-close"></i></a>
				<li><a href="#"><i class="fa fa-expand"></i></a>
			</ul>
		</div>
	</nav>

	<div class="container container-fluid">
		<div class="row">
			<div class="col-md-2">
					<div class="checkbox" ng-repeat="(key, descr) in facilities">
					<label>
						<input type="checkbox"> {{key}}
					</label>
				</div>
			</div>
			<div class="col-md-10">
				<pre>{{log.join("\n")}}</pre>
			</div>
		</div>
	</div>
</div>
